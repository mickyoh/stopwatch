<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="timer">00:00.000</div>
        <div class="controls">
            <div class="btn" id="start">はじめ！</div>
            <div class="btn" id="stop">やめ！</div>
            <div class="btn" id="reset">最初から！</div>
        </div>
    </div>

    
    <script src="js/main.js"></script>
</body>
</html>
